<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leave a Comment</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f9f9f9;
      }
      .container {
        background-color: #fff;
        padding: 32px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }
      label {
        display: block;
        margin-bottom: 8px;
      }
      input,
      textarea,
      button {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background-color: #4caf50;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Leave a Comment</h1>
      <h2>Leave a Reply</h2>
      <p>
        Your email address will not be published. Required fields are marked
        <strong>*</strong>
      </p>

      <form aria-labelledby="form-heading">
        <label for="comment">Comment <span aria-hidden="true">*</span></label>
        <textarea
          id="comment"
          name="comment"
          required
          aria-required="true"
          aria-describedby="comment-desc"
        ></textarea>
        <p id="comment-desc" class="sr-only">Please enter your comment.</p>

        <label for="name">Name <span aria-hidden="true">*</span></label>
        <input
          type="text"
          id="name"
          name="name"
          required
          aria-required="true"
          aria-describedby="name-desc"
        />
        <p id="name-desc" class="sr-only">Please enter your name.</p>

        <label for="email">Email <span aria-hidden="true">*</span></label>
        <input
          type="email"
          id="email"
          name="email"
          required
          aria-required="true"
          aria-describedby="email-desc"
        />
        <p id="email-desc" class="sr-only">
          Please enter a valid email address.
        </p>

        <label for="website">Website</label>
        <input
          type="url"
          id="website"
          name="website"
          aria-describedby="website-desc"
        />
        <p id="website-desc" class="sr-only">
          Optional: Provide your website URL.
        </p>

        <button type="submit">Post Comment</button>
      </form>
    </div>
  </body>
</html>
